<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Section</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>EMI Calculator</h1>
    <form class="card">
      <label for="total-amount"> Loan Amount </label>
      <input type="number" id="total-amount" placeholder="100000" />
      <label for="rate">Loan Rate(%)</label>
      <input type="number" id="rate" placeholder="8.5" />
      <label for="tenure">Loan Tenure</label>
      <input type="number" id="tenure" placeholder="30" />
      <div class="duration-type">
        <input type="radio" name="duration" id="month" />
        <label for="month">Months</label>
        <input type="radio" name="duration" id="year" />
        <label for="year">Years</label>
      </div>
      <button id="calculate">Calculate</button>
    </form>

    <div class="result-container"></div>
    <div class="total"></div>
    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
